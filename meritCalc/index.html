<!DOCTYPE html>
<html>
  <head>
    <title> Merit Calculator </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="cal.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
  </head>
  <body class='bg-dark'>
    <div class='container'>
      <h1 class="display-4 text-primary text-center font-weight-light">Practice Boss Merit Calcuator</h1>
      <div class="w-100" style="height:10px;"></div>
      <div class='container'>
        <div class="input-group mb-3">
            <input type="text" id='tt' class="form-control" placeholder="Total Merits for Promo">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" onclick='calc()'>Calculate</button>
            </div>
          </div>
        <div class='text-center panel panel-default'>
          <table id="t" class='table table-dark rounded'>  
            <tr class='bg-primary'> <th>Toons</th> <th>Merits</th> </tr>
            <script>
              for(var i=1;i<9;i++) {
                var t = document.getElementById('t').appendChild(document.createElement('tr'));
                t.appendChild(document.createElement('td')).innerHTML = i;
                t.appendChild(document.createElement('td')).innerHTML = 0;
              }    
            </script>
          </table>
        </div>
        <p class="text-primary text-right font-weight-light lead">Salty</p>
      </div>
    </div>
  </body>
</html>
